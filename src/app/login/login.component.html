<div class="login-page">

  <header>
    Farmer's Own Portal
  </header>

  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-container">
    <!-- Username -->
    <div>
      <input type="password" name="username" id="username" [formControl]="username" placeholder="Username" />
    </div>

    <!-- Password -->
    <div>
      <input type="password" name="password" id="password" [formControl]="password" placeholder="Password" />
    </div>
    
    <div>
      
      <button type="submit">Login</button>
    </div>
    <label class="error-msg">{{msg}}</label>
  </form>
</div>
